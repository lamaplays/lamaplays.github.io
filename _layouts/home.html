  <script>
(function(){
  const root = document.documentElement;
  const gif = document.getElementById('themeGif');
  const darkGif = "{{ 'assets/fire_gif.gif' | relative_url }}";
  const lightGif = "{{ 'assets/fire_off.gif' | relative_url }}";

  function updateGif() {
    gif.src = root.getAttribute('data-theme') === 'dark' ? darkGif : lightGif;
  }

  // Initial load
  updateGif();

  // Theme toggle
  const toggle = document.getElementById('themeToggle');
  if (toggle) {
    toggle.addEventListener('click', ()=>{
      setTimeout(updateGif, 1); // small delay to match attribute update
    });
  }

  // Sync with saved theme on reload
  const saved = localStorage.getItem('theme');
  if (saved) {
    root.setAttribute('data-theme', saved);
    updateGif();
  }
})();
</script>
